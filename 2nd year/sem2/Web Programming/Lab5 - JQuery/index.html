<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Image Slider</title>
<style>
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  #slider-container {
    position: relative;
    overflow: hidden;
    height: 80vh; /* Adjusted height */
    width: 80%; /* Adjusted width */
    margin: auto; /* Center horizontally */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #slider {
    white-space: nowrap;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
  }
  .slider-image {
    display: inline-block;
    cursor: pointer;
    max-height: 100%;
    max-width: 100%;
    vertical-align: middle;
    object-fit: cover; /* Ensure the image fills its container */
  }
  #lightbox {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    background-color: rgba(0, 0, 0, 0.7);
    text-align: center;
    padding: 20px;
  }
  #lightbox img {
    max-width: 80%;
    max-height: 80%;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="slider-container">
  <div id="slider">
    <img class="slider-image" src="./images/image1.jpg" alt="Image 1">
    <img class="slider-image" src="./images/image2.jpg" alt="Image 2">
    <img class="slider-image" src="./images/image3.jpg" alt="Image 3">
  </div>
</div>

<div id="lightbox"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    var slider = $('#slider');
    var images = $('.slider-image');
    var lightbox = $('#lightbox');
    var isPaused = false;
    
    // Duplicate images to ensure continuous sliding
    images.clone().appendTo(slider);

    function slide() {
        if (!isPaused) {
            slider.animate({marginLeft: '-=1%'}, 50, 'linear', function() {
                if (slider.offset().left + slider.outerWidth(true) < 0) {
                    slider.css('margin-left', 0);
                }
                slide();
            });
        }
    }

    // Start sliding
    slide();

    // Pause sliding when an image is clicked
    images.on('click', function() {
        isPaused = true;
        var clickedImage = $(this).clone();
        lightbox.html(clickedImage).fadeIn();
    });

    // Resume sliding when the lightbox is clicked
    lightbox.on('click', function() {
        isPaused = false;
        lightbox.fadeOut();
        slide();
    });
});
</script>

</body>
</html>
